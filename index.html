
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KVMSANDEEPA</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#3b82f6",
            dark: "#1e293b",
          },
          animation: {
            float: "float 6s ease-in-out infinite",
            "float-reverse": "float-reverse 5s ease-in-out infinite",
          },
          keyframes: {
            float: {
              "0%, 100%": { transform: "translateY(0)" },
              "50%": { transform: "translateY(-20px)" },
            },
            "float-reverse": {
              "0%, 100%": { transform: "translateY(0)" },
              "50%": { transform: "translateY(20px)" },
            },
          },
        },
      },
    };
  </script>
  <style type="text/css">
    .active {
      color: #3b82f6;
    }

    .blob {
      filter: blur(70px);
      opacity: 0.2;
    }

    .gradient-text {
      background: linear-gradient(to right, #3b82f6, #a855f7, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }
  </style>
</head>

<body class="bg-white dark:bg-dark min-h-screen transition-colors duration-300">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const App = () => {
      const [darkMode, setDarkMode] = useState(false);
      const [activeSection, setActiveSection] = useState("home");
      const [menuOpen, setMenuOpen] = useState(false);

      useEffect(() => {
        // Check for saved theme preference
        if (
          localStorage.getItem("darkMode") === "true" ||
          (!localStorage.getItem("darkMode") &&
            window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
          setDarkMode(true);
        }
      }, []);

      useEffect(() => {
        if (darkMode) {
          document.documentElement.classList.add("dark");
          localStorage.setItem("darkMode", "true");
        } else {
          document.documentElement.classList.remove("dark");
          localStorage.setItem("darkMode", "false");
        }
      }, [darkMode]);

      useEffect(() => {
        const handleScroll = () => {
          const sections = ["home", "about", "skills", "projects", "contact"];
          const scrollPosition = window.scrollY + 100;

          for (const section of sections) {
            const element = document.getElementById(section);
            if (element) {
              const offsetTop = element.offsetTop;
              const offsetHeight = element.offsetHeight;

              if (
                scrollPosition >= offsetTop &&
                scrollPosition < offsetTop + offsetHeight
              ) {
                setActiveSection(section);
                break;
              }
            }
          }
        };

        window.addEventListener("scroll", handleScroll);
        return () => window.removeEventListener("scroll", handleScroll);
      }, []);

      const scrollToSection = (sectionId) => {
        const element = document.getElementById(sectionId);
        if (element) {
          element.scrollIntoView({ behavior: "smooth" });
          setActiveSection(sectionId);
          setMenuOpen(false);
        }
      };

      return (
        <div className="relative overflow-hidden">
          {/* Background blobs */}
          <div className="fixed w-full h-full inset-0 -z-50">
            <div className="absolute w-80 h-80 rounded-full bg-primary blob left-1/4 top-1/4 animation-float"></div>
            <div className="absolute w-96 h-96 rounded-full bg-purple-500 blob right-1/4 top-1/2 animation-float-reverse"></div>
            <div className="absolute w-64 h-64 rounded-full bg-pink-500 blob left-1/3 bottom-1/4 animation-float"></div>
          </div>

          {/* Navigation */}
          <nav className="fixed top-0 left-0 right-0 bg-white/80 dark:bg-dark/80 backdrop-blur-md z-50 border-b border-gray-200 dark:border-gray-800">
            <div className="container mx-auto px-6 py-4 flex justify-between items-center">
              <span className="text-2xl font-bold gradient-text">
                Portfolio
              </span>

              {/* Desktop Nav */}
              <div className="hidden md:flex space-x-8">
                {["Home", "About", "Skills", "Projects", "Contact"].map(
                  (item) => (
                    <button
                      key={item.toLowerCase()}
                      onClick={() => scrollToSection(item.toLowerCase())}
                      className={`font-medium hover:text-primary transition-colors ${activeSection === item.toLowerCase()
                          ? "text-primary"
                          : "text-gray-600 dark:text-gray-300"
                        }`}
                    >
                      {item}
                    </button>
                  )
                )}
              </div>

              <div className="flex items-center space-x-4">
                <button
                  onClick={() => setDarkMode(!darkMode)}
                  className="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors"
                  aria-label="Toggle dark mode"
                >
                  {darkMode ? (
                    <i className="fas fa-sun text-yellow-400"></i>
                  ) : (
                    <i className="fas fa-moon text-gray-700"></i>
                  )}
                </button>

                {/* Mobile menu button */}
                <button
                  className="md:hidden p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors"
                  onClick={() => setMenuOpen(!menuOpen)}
                  aria-label="Toggle menu"
                >
                  <i className="fas fa-bars text-gray-700 dark:text-gray-300"></i>
                </button>
              </div>
            </div>

            {/* Mobile menu */}
            {menuOpen && (
              <div className="md:hidden bg-white/90 dark:bg-dark/90 py-2 px-6 backdrop-blur-md border-t border-gray-200 dark:border-gray-800">
                <div className="flex flex-col space-y-4">
                  {["Home", "About", "Skills", "Projects", "Contact"].map(
                    (item) => (
                      <button
                        key={item.toLowerCase()}
                        onClick={() => scrollToSection(item.toLowerCase())}
                        className={`text-left py-2 font-medium hover:text-primary transition-colors ${activeSection === item.toLowerCase()
                            ? "text-primary"
                            : "text-gray-600 dark:text-gray-300"
                          }`}
                      >
                        {item}
                      </button>
                    )
                  )}
                </div>
              </div>
            )}
          </nav>

          {/* Main content */}
          <main className="container mx-auto px-6 pt-24 pb-16">
            {/* Hero Section */}
            <section id="home" className="min-h-screen flex items-center">
              <div className="w-full max-w-3xl">
                <h1 className="text-5xl md:text-6xl lg:text-7xl font-bold mb-6">
                  <span className="gradient-text">Hello, I'm</span>
                  <br />
                  <span className="text-gray-800 dark:text-white">
                    Malith Sandeepa
                  </span>
                </h1>
                <h2 className="text-2xl md:text-3xl mb-8 text-gray-600 dark:text-gray-300">
                  Frontend Developer 
                </h2>
                <p className="text-lg text-gray-500 dark:text-gray-400 mb-12">
                  I create beautiful, responsive websites and applications
                  with a focus on user experience and clean code.
                </p>
                <div className="flex flex-wrap gap-4">
                  <button
                    onClick={() => scrollToSection("contact")}
                    className="px-8 py-3 rounded-full bg-primary text-white font-medium hover:bg-blue-700 transition-colors"
                  >
                    Contact Me
                  </button>
                  <button
                    onClick={() => scrollToSection("projects")}
                    className="px-8 py-3 rounded-full bg-transparent text-gray-700 dark:text-gray-300 font-medium border border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
                  >
                    View Work
                  </button>
                </div>
              </div>
              <div className="hidden lg:flex lg:items-center lg:justify-center lg:w-1/2">
                <div className="relative w-64 h-64 md:w-80 md:h-80 xl:w-96 xl:h-96">
                  <div className="absolute inset-0 bg-gradient-to-br from-primary to-pink-500 rounded-full"></div>
                  <div className="absolute inset-4 bg-white dark:bg-dark rounded-full"></div>
                  <div className="absolute inset-8 flex items-center justify-center">
                    <div className="w-32 h-32 md:w-40 md:h-40 xl:w-48 xl:h-48 rounded-full overflow-hidden border-4 border-primary">
                      <img
                        src="assets/img/1.jpg "
                        alt="Profile"
                        className="w-full h-full object-cover"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </section>

            {/* About Section */}
            <section
              id="about"
              className="min-h-screen py-16 flex items-center"
            >
              <div className="w-full max-w-4xl mx-auto">
                <h2 className="text-3xl md:text-4xl font-bold mb-12 gradient-text text-center">
                  About Me
                </h2>
                <div className="grid md:grid-cols-2 gap-12 items-center">
                  <div>
                    <p className="text-gray-600 dark:text-gray-300 mb-6">
                      Hi! I'm Malith, a passionate frontend developer with 1
                      year of experience creating modern web applications. I
                      specialize in Bootstrap and react.js .
                    </p>
                    <p className="text-gray-600 dark:text-gray-300 mb-6">
                      I love turning complex problems into simple, beautiful
                      and intuitive designs. My goal is to build applications
                      that are not only visually appealing but also provide a
                      seamless user experience.
                    </p>

                    
                  </div>
                  <div className="space-y-4">
                    <div>
                      <h3 className="text-xl font-semibold text-gray-800 dark:text-white mb-2">
                        Education
                      </h3>
                      <p className="text-gray-600 dark:text-gray-300">
                        BSc in Applied Sciences - Rajarata University of Sri Lanka
                      </p>
                      <p className="text-sm text-gray-500 dark:text-gray-400">
                        2025 - Present
                      </p>
                    </div>
                    <div>
                      <h3 className="text-xl font-semibold text-gray-800 dark:text-white mb-2">
                        Experience
                      </h3>
                      <p className="text-gray-600 dark:text-gray-300">
                        Frontend Developer - MediQ
                      </p>
                      <p className="text-sm text-gray-500 dark:text-gray-400">
                        2025 - Present
                      </p>
                    </div>
                    <div>
                      <button className="mt-4 px-6 py-2 rounded-full bg-primary text-white font-medium hover:bg-blue-700 transition-colors flex items-center">
                        <i className="fas fa-download mr-2"></i>
                        Download CV
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </section>

            {/* Skills Section */}
            <section
              id="skills"
              className="min-h-screen py-16 flex items-center"
            >
              <div className="w-full max-w-4xl mx-auto">
                <h2 className="text-3xl md:text-4xl font-bold mb-12 gradient-text text-center">
                  My Skills
                </h2>
                <div className="grid md:grid-cols-2 gap-8">
                  <div className="space-y-4">
                    <h3 className="text-xl font-semibold text-gray-800 dark:text-white mb-4">
                      Technical Skills
                    </h3>
                    {[
                      { name: "HTML/CSS", level: 95 },
                      { name: "JavaScript", level: 90 },
                      { name: "React", level: 40 },
                      { name: "Bootstrap", level: 90 },
                      
                    ].map((skill) => (
                      <div key={skill.name} className="mb-4">
                        <div className="flex justify-between mb-1">
                          <span className="text-gray-700 dark:text-gray-300">
                            {skill.name}
                          </span>
                          <span className="text-gray-500 dark:text-gray-400">
                            {skill.level}%
                          </span>
                        </div>
                        <div className="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">
                          <div
                            className="bg-gradient-to-r from-primary to-pink-500 h-2.5 rounded-full"
                            style={{ width: `${skill.level}%` }}
                          ></div>
                        </div>
                      </div>
                    ))}
                  </div>
                  <div className="space-y-4">
                    <h3 className="text-xl font-semibold text-gray-800 dark:text-white mb-4">
                      Tools & Technologies
                    </h3>
                    <div className="flex flex-wrap gap-4">
                      {[
                        "React",
                        "Bootstrap",
                        "Tailwind",
                        "Figma",
                        "Firebase",
                      ].map((tool) => (
                        <div
                          key={tool}
                          className="px-4 py-2 bg-gray-100 dark:bg-gray-800 rounded-full text-gray-700 dark:text-gray-300"
                        >
                          {tool}
                        </div>
                      ))}
                    </div>
                  </div>
                </div>
              </div>
            </section>

            {/* Projects Section */}
<section id="projects" className="min-h-screen py-16">
  <div className="w-full max-w-6xl mx-auto">
    <h2 className="text-3xl md:text-4xl font-bold mb-12 gradient-text text-center">
      My Projects
    </h2>
    <div className="grid md:grid-cols-2 gap-8 max-w-4xl mx-auto">
      {[
        {
          title: "MediQ - Antibiotic Analysis System",
          description:
            "Healthcare web application for Karapitiya National Hospital to monitor and analyze antibiotic distribution data across hospital wards, improving tracking and accountability in healthcare management.",
          tags: ["Frontend Development", "UI/UX Design", "Healthcare Tech", "Data Visualization"],
          featured: true,
          link: "https://mediq.infy.uk/",
        },
        {
          title: "Pulzar Club Website",
          description:
            "Official website for Pulzar Club featuring modern design, responsive layout, and engaging user experience for the tech community. Successfully launched as part of a collaborative team effort.",
          tags: ["Frontend Development", "UI/UX Design", "Responsive Design", "Team Collaboration"],
          featured: true,
          link: "https://pulzarclub.com",
        },
      ].map((project, index) => (
        <div
          key={index}
          className={`bg-white dark:bg-gray-800 rounded-xl overflow-hidden shadow-lg hover:shadow-xl transition-all duration-300 border border-gray-200 dark:border-gray-700 ${
            project.featured ? 'ring-2 ring-primary ring-opacity-50' : ''
          }`}
        >
          {project.featured && (
            <div className="bg-gradient-to-r from-primary to-pink-500 text-white text-center py-1 text-sm font-medium">
              Featured Project
            </div>
          )}
          <div className="h-48 bg-gradient-to-br from-primary to-pink-500 flex items-center justify-center relative">
            {project.featured ? (
              <i className="fas fa-star text-6xl text-white opacity-80"></i>
            ) : (
              <i className="fas fa-laptop-code text-6xl text-white opacity-80"></i>
            )}
          </div>
          <div className="p-6">
            <h3 className="text-xl font-bold text-gray-800 dark:text-white mb-2">
              {project.title}
            </h3>
            <p className="text-gray-600 dark:text-gray-300 mb-4 line-clamp-3">
              {project.description}
            </p>
            <div className="flex flex-wrap gap-2 mb-4">
              {project.tags.map((tag) => (
                <span
                  key={tag}
                  className="text-xs px-3 py-1 bg-gradient-to-r from-primary/10 to-pink-500/10 text-primary dark:text-pink-300 rounded-full border border-primary/20"
                >
                  {tag}
                </span>
              ))}
            </div>
            <div className="flex gap-2">
              <a
                href={project.link}
                target={project.link.startsWith('http') ? '_blank' : '_self'}
                rel={project.link.startsWith('http') ? 'noopener noreferrer' : undefined}
                className="px-4 py-2 rounded-full bg-primary text-white font-medium hover:bg-blue-700 transition-colors flex items-center gap-2"
              >
                <i className="fas fa-external-link-alt text-sm"></i>
                View Project
              </a>
             
            </div>
          </div>
        </div>
      ))}
    </div>
  </div>
</section>

            {/* Contact Section */}
            <section
              id="contact"
              className="min-h-screen py-16 flex items-center"
            >
              <div className="w-full max-w-4xl mx-auto">
                <h2 className="text-3xl md:text-4xl font-bold mb-12 gradient-text text-center">
                  Contact Me
                </h2>
                <form className="space-y-6">
                  <div>
                    <label
                      className="block text-gray-700 dark:text-gray-300 mb-2"
                      htmlFor="name"
                    >
                      Name
                    </label>
                    <input
                      type="text"
                      id="name"
                      className="w-full p-3 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-primary"
                      required
                    />
                  </div>
                  <div>
                    <label
                      className="block text-gray-700 dark:text-gray-300 mb-2"
                      htmlFor="email"
                    >
                      Email
                    </label>
                    <input
                      type="email"
                      id="email"
                      className="w-full p-3 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-primary"
                      required
                    />
                  </div>
                  <div>
                    <label
                      className="block text-gray-700 dark:text-gray-300 mb-2"
                      htmlFor="message"
                    >
                      Message
                    </label>
                    <textarea
                      id="message"
                      rows="4"
                      className="w-full p-3 border border-gray-300 dark:border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-primary"
                      required
                    ></textarea>
                  </div>
                  <button
                    type="submit"
                    className="w-full px-4 py-2 rounded-full bg-primary text-white font-medium hover:bg-blue-700 transition-colors"
                  >
                    Send Message
                  </button>
                </form>
              </div>
            </section>
          </main>

          {/* Footer */}
          <footer className="py-6 bg-gray-100 dark:bg-gray-800">
            <div className="container mx-auto text-center">
              <p className="text-gray-600 dark:text-gray-300">
                &copy; {new Date().getFullYear()} KVM SANDEEPA. All rights
                reserved.
              </p>
            </div>
          </footer>
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>

</html>
